name: Sync Labels from Issue to PR

on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  sync-labels:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
      pull-requests: write

    steps:
    - name: Checkout target branch (main)
      uses: actions/checkout@v2
      with:
        ref: main
        # Ensure we get the latest commit from main
        fetch-depth: 0

    - name: Run Sync Labels script from main branch
      run: |
        echo "Running sync labels script from main branch"
        # Assuming the script you need to run is in the scripts directory
        ./scripts/sync-labels.sh
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Checkout PR branch
      uses: actions/checkout@v2
      with:
        ref: ${{ github.event.pull_request.head.ref }}
        fetch-depth: 0

    - name: Sync Labels from PR
      uses: actions/github-script@v3
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          if (context.payload.pull_request.body) {
            const issueNumberMatch = context.payload.pull_request.body.match(/#(\d+)/);
            if (issueNumberMatch && issueNumberMatch[1]) {
              const issue_number = issueNumberMatch[1];
              const issue = await github.issues.get({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue_number,
              });
              const labels = issue.data.labels.map(label => label.name);
              
              await github.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                labels: labels
              });
            } else {
              console.log("No issue number found in the pull request body.");
            }
          } else {
            console.log("Pull request body is null or undefined.");
          }
